<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://kit.fontawesome.com/d0084e501f.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <div class="status-bar">
            <p class="clock">
                14:05
            </p>
            <div class="status-bar-right">
                <p><i class="bi bi-reception-3"></i></p>
                <p><i class="bi bi-wifi"></i></p>
                <p><i class="bi bi-battery-half"></i></p>
            </div>
        </div>
        <div class="header">
            <div class="header-avatar">
                <div class="avt-bound">
                    <img src="asset/img/avatar.jpg" alt="">
                </div>
            </div>
            <div class="header-middle">
                <p>
                    Mọi người <i class="bi bi-chevron-down"></i>
                </p>
            </div>
            <div class=" header-chat">
                <div class="chat-bound">
                    <i class="bi bi-chat"></i>
                </div>
            </div>
        </div>
        <div class="camera">
            <video autoplay="true" id="videoElement"></video>
            <p>1x</p>
        </div>
        <div class="function-group">
            <p class="flash">
                <i class="bi bi-lightning-charge"></i>
            </p>
            <div class="take-shot-bound-1">
                <div class="take-shot-bound-2">
                    <div class="take-shot-center">
                    </div>
                </div>
            </div>
            <p class="rotate">
                <i class="bi bi-arrow-repeat"></i>
            </p>
        </div>
        <div class="bottom-block">
            <div class="history">
                <img src="asset/img/frog.jpg" alt="">
                <p> Lịch sử</p>
            </div>
            <p class="arrow-down"><i class="bi bi-chevron-compact-down"></i></p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
